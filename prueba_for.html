<!DOCTYPE html>
<html lang="es">
<head>
    <!-- video 22 
    minuti 1-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formularios, html5">
    <title>Ejercicio Formulario</title>
</head>
<body>
    <header>
        <h1>Prueba de Formularios</h1>
    </header>
<section>
    <form name="miformulario" id="miformulario" method="get" autocomplete="off">
        <p>Email: </p><input type="email" name="email" id="email" required multiple>        
        <p>Buscar: </p> <input type="search" name="serch" id="serch" >
        <p>Url: </p> <input type="url" name="url" id="url" autofocus>
        <p>Edad: </p> <input type="number" name="edad" id="edad" min="0" max="110" step="5" placeholder="Multiplos de 5">
        <p>Edad: </p> <input type="range" name="range" id="range" min="5" max="115" step="5" placeholder="Multiplos de 5">
        <p>Fecha: </p> <input type="date" name="fecha" id="fecha">
        <p>Codigo postal</p> <input pattern="[0-9] {5}" name="postal" id="postal" placeholder="5 Digitos" >
        <p>Desea Enviar</p><input type="submit" value="Enviar">


    </form>
</section>

<img src="1.jpg" width="200" height="200">

<p>Nombre: </p> <input type="text" name="nom" id="nom" form="miformulario">
    
</body>
</html>
